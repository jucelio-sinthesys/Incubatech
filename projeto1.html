<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto 1 – IA para Políticas Públicas</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.dataset.lang === lang ? 'block' : 'none';
      });
    }
    window.onload = () => switchLanguage('pt');
  </script>
</head>
<body>
  <header>
    <nav>
      <button onclick="switchLanguage('pt')">Português</button>
      <button onclick="switchLanguage('en')">English</button>
    </nav>
  </header>

  <main>
    <section data-lang="pt">
      <h1>Projeto Incubado: IA para Interpretação Automatizada de Políticas Públicas</h1>
      <p>
        Este projeto visa desenvolver uma solução baseada em Inteligência Artificial para leitura, interpretação e estruturação automatizada de políticas públicas.
      </p>
