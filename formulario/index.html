<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Adesão - Incubatech</title>
  <link rel="stylesheet" href="../style.css">
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.dataset.lang === lang ? 'block' : 'none';
      });
    }
    window.onload = () => switchLanguage('pt');
  </script>
</head>
<body>
  <header>
    <nav>
      <button onclick="switchLanguage('pt')">Português</button>
      <button onclick="switchLanguage('en')">English</button>
    </nav>
  </header>

  <main>
    <section data-lang="pt">
      <h1>Formulário de Adesão</h1>
      <p>
        Antes de enviar sua proposta, certifique-se de ter lido nossa <a href="../privacidade/index.html">Política de Privacidade e Confidencialidade</a>.
      </p>
      <form action="#" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="projeto">Nome do Projeto:</label>
        <input type="text" id="projeto" name="projeto" required><br>

        <label for="descricao">Descrição da Ideia/Projeto:</label><br>
        <textarea id="descricao" name="descricao" rows="5" required></textarea><br>

        <label>
          <input type="checkbox" required>
          Li e concordo com a Política de Privacidade.
        </label><br>

        <button type="submit">Enviar Proposta</button>
      </form>
    </section>

    <section data-lang="en">
      <h1>Application Form</h1>
      <p>
        Before submitting your proposal, please read our <a href="../privacidade/index.html">Privacy and Confidentiality Policy</a>.
      </p>
