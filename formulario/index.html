<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Adesão – Incubatech</title>
  <link rel="stylesheet" href="../style.css" />
  <script>
    function switchLanguage(lang) {
      window.location.href = lang === 'en'
        ? 'index-en.html'
        : 'index.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>Formulário de Adesão</h1>
    <button onclick="switchLanguage('en')">English</button>
  </header>

  <main>
    <p>Preencha o formulário abaixo para submeter sua ideia ou projeto à Incubatech:</p>

    <form>
      <label for="nome">Nome completo:</label><br />
      <input type="text" id="nome" name="nome" required /><br />

      <label for="email">E-mail:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="instituicao">Instituição (se houver):</label><br />
      <input type="text" id="instituicao" name="instituicao" /><br />

      <label for="resumo">Resumo da ideia ou projeto:</label><br />
      <textarea id="resumo" name="resumo" rows="5" required></textarea><br />

      <label>
        <input type="checkbox" required />
        Li e concordo com a <a href="../privacidade/index.html" target="_blank">Política de Privacidade</a>.
      </label><br /><br />

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Incubatech</p>
  </footer>
</body>
</html>
