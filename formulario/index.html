<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Adesão – Incubatech</title>
  <link rel="stylesheet" href="../style.css" />
  <script>
    function switchLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.dataset.lang === lang ? 'block' : 'none';
      });
    }

    window.onload = () => {
      const lang = localStorage.getItem('lang') || 'pt';
      switchLanguage(lang);
    };
  </script>
</head>
<body>
  <header>
    <img src="../img/logo-incubatech.png" alt="Logo Incubatech" class="logo">
    <nav>
      <a href="../index.html">Home</a>
      <a href="../quem-somos/index.html">Quem Somos</a>
      <a href="../projeto1.html">Projeto 1</a>
      <a href="../privacidade/index.html">Privacidade</a>
      <a href="../formulario/index.html">Formulário</a>
      <span class="lang-switch">
        <button onclick="switchLanguage('pt')">PT</button>
        <button onclick="switchLanguage('en')">EN</button>
      </span>
    </nav>
  </header>

  <main>
    <!-- PT -->
    <section data-lang="pt">
      <h1>Formulário de Adesão</h1>
      <p>Preencha as informações abaixo para submeter seu projeto à Incubatech.</p>
      <form>
        <label for="nome">Nome Completo:</label><br />
        <input type="text" id="nome" name="nome" required><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required><br /><br />

        <label for="resumo">Resumo da Ideia/Projeto:</label><br />
        <textarea id="resumo" name="resumo" rows="6" required></textarea><br /><br />

        <label>
          <input type="checkbox" required />
          Li e aceito a <a href="../privacidade/index.html" target="_blank">Política de Privacidade</a>
        </label><br /><br />

        <button type="submit" disabled>Enviar (em breve)</button>
      </form>
    </section>

    <!-- EN -->
    <section data-lang="en">
      <h1>Application Form</h1>
      <p>Please fill in the form below to submit your project to Incubatech.</p>
      <form>
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required><br /><br />

        <label for="summary">Project Summary:</label><br />
        <textarea id="summary" name="summary" rows="6" required></textarea><br /><br />

        <label>
          <input type="checkbox" required />
          I have read and accept the <a href="../privacidade/index.html" target="_blank">Privacy Policy</a>
        </label><br /><br />

        <button type="submit" disabled>Submit (coming soon)</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Incubatech</p>
  </footer>
</body>
</html>
